<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=vietnamese" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Logo icon -->
    <link rel="icon" href="img/favicon.ico">

    <title>Nigamon Cinema</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg  navbar-light bg-light">
        <a class="navbar-brand" href="#">
            Nigamon
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropDown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarDropDown">
            <form class="form-inline mr-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tên phim, rạp">
                    </input>
                    <div class="input-group-append">
                        <button class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-link">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </li>
                <li>
                    <a class="nav-link text-dark" href="#">Đăng nhập</a>
                </li>
                <li>
                    <a class="nav-link text-primary font-weight-bold" href="#">Đăng ký</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Phim, mua vé, ...-->
    <div class="container-fluid text-light bg-dark py-2">
        <div class="row">
            <div class="col-lg-3 text-center text-uppercase font-weight-bold">
                Phim
            </div>
            <div class="col-lg-3 text-center text-uppercase font-weight-bold">
                Mua vé
            </div>
            <div class="col-lg-3 text-center text-uppercase font-weight-bold">
                Rạp / giá vé
            </div>
            <div class="col-lg-3 text-center text-uppercase font-weight-bold">
                Hỗ trợ
            </div>
        </div>
    </div>

    <!-- banner ảnh -->
    <div id="carouselBanner" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner.png" class="d-block w-100" alt="banner1">
            </div>
            <div class="carousel-item">
                <img src="img/banner.png" class="d-block w-100" alt="banner2">
            </div>
            <div class="carousel-item">
                <img src="img/banner.png" class="d-block w-100" alt="banner3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselBanner" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carouselBanner" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>



    <footer>
        <div class="container-fluid text-light bg-dark py-5">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-5">
                    <h3><strong>Nigamon Cinema</strong></h3>
                    <br>
                    <p><strong>Trụ sở:</strong> 154 / 12 Nguyễn Kim, Phường 6, Quận 10, TP.HCM</p>
                    <p><strong>Số điện thoại:</strong> 0123 456 789</p>
                    <p><strong>Email:</strong>
                        <a class="text-light" href="mailto:contact@cinema.nigamon.com.vn">
                            contact@cinema.nigamon.com.vn</a>
                    </p>
                </div>
                <div class="col-lg-3 text-center">
                    <h3><strong>Kết nối với chúng tôi</strong></h3>
                    <br>
                    <button class="mr-2 btn btn-dark">
                        <i class="fab fa-facebook fa-2x"></i>
                    </button>
                    <button class="mr-2 btn btn-dark">
                        <i class="fab fa-instagram fa-2x"></i>
                    </button>
                    <button class="mr-2 btn btn-dark">
                        <i class="fab fa-twitter fa-2x"></i>
                    </button>
                    <button class="mr-2 btn btn-dark">
                        <i class="fab fa-youtube fa-2x"></i>
                    </button>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
