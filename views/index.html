<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Logo icon -->
    <link rel="icon" href="img/favicon.ico">

    <title>Hello, world!</title>

</head>

<body>
    <header class="column">
        <nav class="container navbar navbar-expand-sm navbar-light px-0">
            <a class="navbar-brand" href="#">
                <img src="img/logo.jpeg" alt="">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-brand">
                <img src="img/logo_name.jpg" alt="">
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <form class="form-inline my-2 my-lg-0" id="form-search">
                    <div class="input-group input-group-sm">
                        <input name="query" type="text" class="form-control font-weight-bold" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Tên phim, rạp..." id="txt-search">
                        <div class="input-group-append">
                            <button type="submit" class="input-group-text btn" id="btn-search">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item font-weight-bold">
                        <a class="nav-link" href="#">Đăng nhập</a>
                    </li>
                    <li class="nav-item font-weight-bold active">
                        <a class="nav-link" href="#">Đăng ký
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid text-light bg-dark py-1 px-0">
            <div class="row">
                <div class="col-md-3 text-center">
                    <a class="font-weight-bold">PHIM</a>
                </div>
                <div class="col-md-3 text-center">
                    <a class="font-weight-bold">MUA VÉ</a>
                </div>
                <div class="col-md-3 text-center">
                    <a class="font-weight-bold">RẠP/GIÁ VÉ</a>
                </div>
                <div class="col-md-3 text-center">
                    <a class="font-weight-bold">HỖ TRỢ</a>
                </div>
            </div>
        </div>
    </header>
    <!--banner-->
    <div class="container-fluid pt-0 pb-4" id="banner">
        <div class="container text-center">
            <ul id="dots">
                <li class="current">
                    <span>0</span>
                </li>
                <li>
                    <span>1</span>
                </li>
                <li>
                    <span>2</span>
                </li>
                <li>
                    <span>3</span>
                </li>
                <li>
                    <span>4</span>
                </li>
            </ul>
        </div>
    </div>
    <!--/banner-->
    <footer>
        <div class="container-fluid text-light bg-dark py-5">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <h3><strong>Nigamon Cinema</strong></h3>
                    <br>
                    <p><strong>Trụ sở:</strong> 154 / 12 Nguyễn Kim, Phường 6, Quận 10, TP.HCM</p>
                    <p><strong>Số điện thoại:</strong> 0123 456 789</p>
                    <p><strong>Email:</strong>
                        <a href="mailto:contact@cinema.nigamon.com.vn"> contact@cinema.nigamon.com.vn</a>
                    </p>
                </div>
                <div class="col-md-3 text-center">
                    <h3><strong>Kết nối với chúng tôi</strong></h3>
                    <br>
                    <button class="mr-2 btn btn-dark">
                        <i class="fab fa-facebook fa-2x"></i>
                    </button>
                    <button class="mr-2 btn btn-dark">
                        <i class="fab fa-instagram fa-2x"></i>
                    </button>
                    <button class="mr-2 btn btn-dark">
                        <i class="fab fa-twitter fa-2x"></i>
                    </button>
                    <button class="mr-2 btn btn-dark">
                        <i class="fab fa-youtube fa-2x"></i>
                    </button>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
