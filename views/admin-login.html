<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div class="row justify-content-center">
        <form class="col-4">
            <img class="mb-4" src="/img/brand-admin.svg" alt="" width="100%">
            <div class="h2 mb-5 font-weight-bold text-primary text-center">Dang nhap Admin</div>
            <div class="alert alert-danger alert-dismissible fade show py-3" role="alert">
                Sai mat khau hoac email
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <label for="inputEmail" class="font-weight-bold h5">Email</label>
            <input type="email" id="inputEmail" class="form-control rounded-0"
                placeholder="Dia chi Email (test@dev.com)" required autofocus>
            <label for="inputPassword" class="font-weight-bold mt-3 h5">Mat khau</label>
            <input type="password" id="inputPassword" class="form-control rounded-0" placeholder="Mat khau (test)"
                required>
            <div class="checkbox my-3">
                <label class="h6">
                    <input type="checkbox" value="remember-me"> Ghi nho dang nhap
                </label>
            </div>
            <a class="btn btn-lg btn-primary btn-block font-weight-bold rounded-0" href="/admin/" id="login">Dang
                nhap</a>
            <a class="btn btn-lg btn-secondary btn-block font-weight-bold rounded-0" href="/admin/forget">Quen mat
                khau</a>
            <p class="mt-5 mb-3 text-muted text-center">&copy; Nigamon Cinema</p>
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script>
    $('.alert').hide();
    $('.close').click(e => {
        e.preventDefault();
        $('.alert').hide();
    })
    $('#login').click(e => {
        let email = $('#inputEmail').val();
        let password = $('#inputPassword').val();
        if (email !== 'test@dev.com' || password !== 'test') {
            $('.alert').show();
            e.preventDefault();
        }
    })
</script>

</html>
